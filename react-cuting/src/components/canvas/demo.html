<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="can1"></canvas>
  <canvas id="can2"></canvas>
  <script>
    const newCanvas1 = document.querySelector("#can1")
    const newCanvas2 = document.querySelector("#can2")
    
    const img = new Image()
    img.src = 'http://p1.music.126.net/LqeJALMTGSzFcXosVoMRhg==/109951166060177875.jpg'
    img.crossOrigin = '*'
    img.onload = function () {
      newCanvas1.width = img.width
      newCanvas1.height = img.height
      newCanvas2.width = 400
      newCanvas2.height = 400
      newCanvas1.getContext("2d").drawImage(img, 0,0, img.width, img.height)
      newCanvas2.getContext("2d").drawImage(img, img.width - 200,img.height-200, 200, 200, 0, 0, 400, 400)
    }
  </script>
</body>
</html>
